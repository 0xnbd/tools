<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input, button { padding: 10px; margin: 5px; }
        .container { display: flex; flex-wrap: wrap; }
        .calculator { margin-right: 50px; margin-bottom: 50px; }
    </style>
</head>
<body>
    <h1>Singleshot</h1>
    <div class="container">
        <div class="calculator">
            <label for="b">PL:</label>
            <input type="number" id="b"><br>
            <label for="p">Win rate:</label>
            <input type="number" id="p"><br>
            <label for="q">Fail rate:</label>
            <input type="number" id="q"><br>
            <button onclick="calculate()">Calculate</button>
            <h2>Result (ratio): <span id="result"></span></h2>
        </div>
        <div class="calculator">
            <label for="rsi">rsi:</label>
            <input type="number" id="rsi"><br>
            <label for="macd">macd(-5,5):</label>
            <input type="number" id="macd"><br>
            <button onclick="calculatev2()">Calculate</button>
            <h2>Result (ratio): <span id="result2"></span></h2>
        </div>
        <div class="calculator">
            <label for="x1">x1:</label>
            <input type="number" id="x1"><br>
            <label for="x2">x2:</label>
            <input type="number" id="x2"><br>
            <button onclick="calculatev3()">Calculate</button>
            <h2>Result (formula3): <span id="result3"></span></h2>
        </div>
        <div class="calculator">
            <label for="y1">y1:</label>
            <input type="number" id="y1"><br>
            <label for="y2">y2:</label>
            <input type="number" id="y2"><br>
            <button onclick="calculatev4()">Calculate</button>
            <h2>Result (formula4): <span id="result4"></span></h2>
        </div>
    </div>

    <script>
        function calculate() {
            const b = parseFloat(document.getElementById('b').value);
            const p = parseFloat(document.getElementById('p').value);
            const q = parseFloat(document.getElementById('q').value);

            if (b !== 0) {
                const res = (p - q / b).toFixed(4);
                document.getElementById('result').innerText = res;
            } else {
                document.getElementById('result').innerText = 'Error: b must not be 0';
            }
        }

        function calculatev2() {
            const rsi = parseFloat(document.getElementById('rsi').value);
            const macd = parseFloat(document.getElementById('macd').value);

            var p = (100.0 - rsi) / 100.0;
            var q = (rsi) / 100.0;
            var pl = (15.0 - macd) / 6.5;

            if (pl !== 0) {
                const res2 = (p - q / pl).toFixed(4);
                document.getElementById('result2').innerText = res2;
            } else {
                document.getElementById('result2').innerText = 'Error: pl must not be 0';
            }
        }

        function calculatev3() {
            const x1 = parseFloat(document.getElementById('x1').value);
            const x2 = parseFloat(document.getElementById('x2').value);

            // Example formula: x1 + x2
            const res3 = (x1 + x2).toFixed(4);
            document.getElementById('result3').innerText = res3;
        }

        function calculatev4() {
            const y1 = parseFloat(document.getElementById('y1').value);
            const y2 = parseFloat(document.getElementById('y2').value);

            // Example formula: y1 * y2
            const res4 = (y1 * y2).toFixed(4);
            document.getElementById('result4').innerText = res4;
        }
    </script>
</body>
</html>
